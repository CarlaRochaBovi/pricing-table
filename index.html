<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Table</title>
  </head>
  <body>
    <div id="app">

      <div class="card-light">
        <div>
          <h3>Para você começar</h3>
          <div class="price-info">
            <h1>Essentials</h1>
            <h1>
              <span class="price">R$</span>
              19,97/<span>mês</span>
            </h1>
          </div>
        </div>
        <button class="btn-light">Assinar agora</button>
        <div class="line-light"></div>
        <div class="advantage">
          <div>
            <div>
              <i class="ph ph-check"></i>
              <p>Até 3 usuários</p>
            </div>
            <i class="ph ph-warning-circle"></i>
          </div>

          <div>
            <div>
              <i class="ph ph-check"></i>
              <p>Autoatendimento</p>
            </div>
            <i class="ph ph-warning-circle"></i>
          </div>
        </div>
      </div>

      <div class="container">

      
      <div class="card-dark">
        <div>
          <h3>Para você decolar</h3>
          <div class="price-info">
            <h1>Ultimate</h1>
            <h1>
              <span class="price">R$</span>
              29,97/<span>mês</span>
            </h1>
          </div>
        </div>
        <button class="btn-dark">Assinar agora</button>
        <div class="line-dark"></div>
        <div class="advantage">
          <div>
            <div>
              <i class="ph ph-check"></i>
              <p>Até 3 usuários</p>
            </div>
            <i class="ph ph-warning-circle"></i>
          </div>

          <div>
            <div>
              <i class="ph ph-check"></i>
              <p>Autoatendimento</p>
            </div>
            <i class="ph ph-warning-circle"></i>
          </div>
        </div>
      </div>
    </div>
    
      <div class="card-light">
        <div>
          <h3>Para sua empresa</h3>
          <div class="price-info">
            <h1>Enterprise</h1>
            
          </div>
        </div>
        <button class="btn-light">Fale com a gente</button>
        <div class="line-light"></div>
        <div class="advantage">
          <div>

          <div>
            <div>
              <i class="ph ph-check"></i>
              <p>Plano customizado especialmente para a necessidade de seu negocio</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
